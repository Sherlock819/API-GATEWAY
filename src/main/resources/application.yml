spring:
  profiles:
    active: local
  application:
    name: api-gateway
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  cloud:
    discovery:
      enabled: true
    loadbalancer:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: User-Service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - AuthFilter
            - StripPrefix=1
        - id: Order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - AuthFilter
            - StripPrefix=1
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/user/h2-console/**]':
            allowedOrigins:
              - "null"
              - "http://localhost:8080"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "Origin"
              - "Content-Type"
              - "Accept"
              - "Authorization"
            allowCredentials: true
            maxAge: 3600
          '[/**]':
            allowedOrigins:
              - "http://localhost:3007"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Content-Type
              - Authorization
              - Accept
              - Origin
            allowCredentials: true
            maxAge: 3600
  security:
    user:
      name: admin
      password: password

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics


logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    com.netflix.discovery: TRACE
    org.springframework.cloud.netflix.eureka.EurekaAutoServiceRegistration: DEBUG

